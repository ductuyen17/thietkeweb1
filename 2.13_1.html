<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt bàn</title>
</head>

<body>
    <center>
        <div style="text-align: center; width: 50%;">
            <h1 style="color: brown;">Book a Table</h1>
            <fieldset id="Your name">
                <legend>Your name</legend>
                <input type="text" id="Your name" name="Your name">
            </fieldset>
            <fieldset id="sex">
                <legend>Sex</legend>
                <input type="radio" value="male" name="sex" checked> Male
                <input type="radio" value="female" name="sex"> Female
            </fieldset>
            <fieldset id="Size">
                <legend>Size</legend>
                <input type="radio" value="2-person table" name="Size" checked> 2-person table
                <input type="radio" value="4-person table" name="Size" checked> 4-person table
                <input type="radio" value="6-person table" name="Size" checked> 6-person table
            </fieldset>
            <fieldset id="Location">
                <legend>Location</legend>
                <input type="radio" value="Indoors" name="Location" checked> Indoors
                <input type="radio" value="Outdoors" name="Location"> Outdoors
            </fieldset>
            <input type="submit" value="Book table">
        </div>
    </center>
</body>

</html>
